<!doctype html>
<html lang="en" ng-app="myAdminApp">
<head>
    <meta charset="utf-8">
    <title>my Admin</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
</head>
<body ng-controller="DefaultCtrl">
<div class="my_container">
    <header class="header">
        <img src="img/logo.png">
        <button>Список пользователей</button>
        <button>Список подписчиков</button>
    </header>
    <div class="my_content">
        <div class=main_content" >
           <table class="users_table">
               <thead>
               <tr>
                   <th>Name</th>
                   <th>Status</th>
               </tr>
               </thead>
               <tbody>
               <tr ng-repeat="i in [0,1,2,3,4,5]">
                   <td>{{i+1}}</td>
               </tr>
            <tr ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.status}}</td>
            </tr>
               </tbody>
           </table>
           <p>Количестов пользователей: {{users.length}}</p>


        </div>
        <aside class="sidebar">
            <button href="#/diagrams">Диаграмма</button>
            <button href="#/tables">В таблице</button>
            <button>В графике</button>

        </aside>
    </div>
    <footer></footer>
</div>


</body>
</html>
